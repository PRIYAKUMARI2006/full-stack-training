<!DOCTYPE html>
<html lang="en">
<head>
    <title>User profile form</title>
</head>
<body>
    <h>this is user profile form for job interview</h>
    <input type="text"placeholder="enter your name">
    <input type="password"placeholder="enter your password">
    <input type="email"placeholder="enter your email">
     <input type="tel"placeholder="enter your phone number">
     <input type="url"placeholder="enter your personal website">
     <input type="number"placeholder="enter your age" min="1" max="100">
     <input type="url"placeholder="enter your date of birth">
     <input type="time"placeholder="preferred contact time">
     <input type="radio"placeholder="your hobbies and interest">
     <input type="file"placeholder="upload your profile picture">
<input type="colour"placeholder="enter your favorite colour ">
<input type="range"placeholder="satisfaction" min="1" max="10">  
<input type="submit">
<input type="reset">

</body>
</html>
